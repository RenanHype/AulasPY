<!doctype html>
  <!-- tambem tem o docytype que informa
    que o codigo é html para o leitor/navegador.
    obs: esse codigo só pode ser informado
    na primeira linha (nao pode ter nada antes)-->

<html lang="pt-br">
<head> 
    
    <!-- na head vai os metadados que descrevem
    as paginas, como autor, titulos e o tipo
    de conteudo, até mesmo links para css
    que vao determinar como a pagina sera 
    visualmente apresentada e nao necessariamente
    vai ser mostrada na tela do leitor,
    por exemplo: -->

    <title>titulo da pagina</title>
    <meta tags> <!-- exemplo abaixo de meta tag-->
    <meta charset="utf-8"> 
    <!-- essa tag informa a codificacao de
    caractere que possui mais de um milhao de
    caracteres, acentos, letras especiais, etc. -->
    <meta name="description" content="Descrição da page">
    <!-- essa tag informa a descrição da pagina -->
    <meta name="author" content="RenanGPB">
    <!-- essa tag informa qual foi o autor da pagina -->
    <link para arquivos externos> <!-- exemplo abaixo de links externos-->
    <link rel="stylesheet" href="...">


</head>

<body>
        
    <!-- tudo que é relacionado ao
    conteúdo da pagina, por exemplo: -->

    <h1> titulo da pagina</h1>
    <p> texto </p>
    <ul>
        <li> item da lista </li>

    </ul>

</body>

</html>


<!-- relacionado a head :
<a> possui: href/title
 href = indica o endereco onde o link vai te levar 
 title = atributo que informa o titulo da url que vai ser aberta
 
<link> possui: href/title que serve para linkar o html ao css 
 href = faz referencia a um arquivo externo
 rel = indica qual tipo de arquivo está fazendo essa vinculo  

<img> possui: src/alt que serve para adicionar uma imagem ao site
 src = indica qual é a fonte da imagem 
 alt = indica que caso de algum erro a foto, vai usar o alternativo escolhido

<script>
 src = que indica qual a fonte do script
 

-->
